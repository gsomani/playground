<!DOCTYPE html>
<html>
   	<head>
		<meta charset="utf-8"/>
		<title>(Isotropic Surface energy)Solidification Simulation using Kobayashi's model</title>
	</head>
	<body>
  		  Initial Temperature<input type="number" id="T_i" step="any" value=0>	
  		  K <input type="number" id="K" step="any" value=1>
		  Boundary Temperature <input type="number" id="T_b" step="any" value=0>
		  Nucleus<select id="phase_profile">
	   			  <option value="center">center</option>
				  <option value="bottom">bottom</option> 		  
	   			  <option value="left">left</option>
				  <option value="boundary">boundary</option> 
				  <option value="deformed">deformed</option> 
				</select>			
  		<button onclick="run(300,300,20,5,0);">Play</button>
		<script src="Solidification_isotropic.js"></script>
	</body>
</html>
